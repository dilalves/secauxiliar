<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CadMed • Médico</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    :root{ --brand:#0b3b78 }
    body{ background:#f6f8fb }
    .brand{ color:var(--brand) }
    .card{ border-radius:14px }
    .skeleton{ background:linear-gradient(90deg,#eee,#f6f6f6,#eee); height:14px; border-radius:8px; }
  </style>
</head>
<body>
  <nav class="white z-depth-0">
    <div class="nav-wrapper container">
      <a class="brand-logo brand" href="#!" style="font-size:1.2rem">CadMed • Perfil Público</a>
    </div>
  </nav>

  <main class="container" style="margin-top:28px">
    <div id="box" class="card">
      <div class="card-content">
        <span class="card-title">Carregando...</span>
        <div class="skeleton" style="width:60%;margin:10px 0"></div>
        <div class="skeleton" style="width:40%;margin:10px 0"></div>
        <div class="skeleton" style="width:75%;margin:10px 0"></div>
      </div>
    </div>
    <p class="grey-text" style="margin:10px 4px">Este link é somente leitura e pode expirar.</p>
  </main>

  <script>
  (async function(){
    const el = (id)=>document.getElementById(id);
    const box = document.getElementById('box');
    const qs = new URLSearchParams(location.search);
    const share = qs.get('share') || '';

    if(!share){
      box.innerHTML = '<div class="card-content"><div class="card-panel yellow lighten-4">Link inválido.</div></div>';
      return;
    }

    // Ajuste o domínio do seu backend
    const API_PUBLIC = 'https://apisec.secauxiliar.com.br/cadmed/medicos_public.php?share=' + encodeURIComponent(share);

    try{
      const r = await fetch(API_PUBLIC, { credentials:'omit' });
      const j = await r.json();
      if(!j.ok) throw new Error(j.error||'Falha');

      const m = j.row || {};
      box.innerHTML = `
        <div class="card-content">
          <span class="card-title">${m.nome||'Médico'}</span>
          <p class="grey-text text-darken-1">${m.especialidade||''}</p>
          <div class="divider" style="margin:10px 0 16px"></div>
          ${m.telefone?`<p><b>Telefone:</b> ${m.telefone}</p>`:''}
          ${m.email?`<p><b>E-mail:</b> ${m.email}</p>`:''}
          ${m.hospital?`<p><b>Hospital:</b> ${m.hospital}</p>`:''}
          ${m.instituicao?`<p><b>Instituição:</b> ${m.instituicao}</p>`:''}
          ${m.cargo?`<p><b>Cargo:</b> ${m.cargo}</p>`:''}
          ${m.convenio?`<p><b>Convênio:</b> ${m.convenio}</p>`:''}
        </div>`;
    }catch(e){
      box.innerHTML = '<div class="card-content"><div class="card-panel yellow lighten-4">Não foi possível carregar as informações deste médico.</div></div>';
    }
  })();
  </script>
</body>
</html>
