<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CadMed • Médico</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    :root{ --brand:#0b3b78 }
    body{ background:#f6f8fb }
    .brand{ color:var(--brand) }
    .card{ border-radius:14px }
    .skeleton{ background:linear-gradient(90deg,#eee,#f6f6f6,#eee); height:14px; border-radius:8px; }
  </style>
</head>
<body>
  <nav class="white z-depth-0">
    <div class="nav-wrapper container">
      <a class="brand-logo brand" href="#!" style="font-size:1.2rem">CadMed • Perfil Público</a>
    </div>
  </nav>

  <main class="container" style="margin-top:28px">
    <div id="box" class="card">
      <div class="card-content">
        <span class="card-title">Carregando...</span>
        <div class="skeleton" style="width:60%;margin:10px 0"></div>
        <div class="skeleton" style="width:40%;margin:10px 0"></div>
        <div class="skeleton" style="width:75%;margin:10px 0"></div>
      </div>
    </div>
    <p class="grey-text" style="margin:10px 4px">Este link é somente leitura e pode expirar.</p>
  </main>

<script>
(async function(){
  const box = document.getElementById('box');
  const qs = new URLSearchParams(location.search);
  const share = qs.get('share') || '';

  if(!share){
    box.innerHTML = `
      <div class="card-content">
        <span class="card-title">Link inválido</span>
        <p class="grey-text">Este endereço não contém um token de compartilhamento.</p>
      </div>`;
    return;
  }

  // Endpoint PÚBLICO (sem sessão)
  const API_PUBLIC = 'https://apisec.secauxiliar.com.br/cadmed/medicos_public.php?share=' + encodeURIComponent(share);

  try{
    const r = await fetch(API_PUBLIC, { credentials:'omit' });
    const j = await r.json();
    if(!j.ok) throw new Error(j.error||'Falha');

    const m = j.row || {};
    const linha = (label, valor) => valor ? `<p><b>${label}:</b> ${escapeHtml(valor)}</p>` : '';

    box.innerHTML = `
      <div class="card-content">
        <span class="card-title">${escapeHtml(m.nome||'Médico')}</span>
        <p class="grey-text text-darken-1">${escapeHtml(m.especialidade||'')}</p>
        <div class="divider" style="margin:10px 0 16px"></div>
        ${linha('Telefone', m.telefone)}
        ${linha('Celular', m.celular)}
        ${linha('E-mail', m.email)}
        ${linha('Hospital', m.hospital)}
        ${linha('Instituição', m.instituicao)}
        ${linha('Cargo', m.cargo)}
        ${linha('Convênio', m.convenio)}
        ${linha('Observações', m.obs)}
      </div>`;
  }catch(e){
    box.innerHTML = `
      <div class="card-content">
        <span class="card-title">Não foi possível carregar</span>
        <p class="grey-text">O token pode ter expirado ou é inválido.</p>
      </div>`;
  }

  function escapeHtml(s){
    return String(s||'')
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;')
      .replace(/'/g,'&#039;');
  }
})();
</script>
  
</body>
</html>
