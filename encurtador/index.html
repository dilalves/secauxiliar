<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Encurtador de Links ‚Ä¢ 3A Sistemas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    body {
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .card {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
    }
    #resultado a {
      font-weight: 600;
      color: #0b3b78;
    }
    #resultado {
      transition: all .3s ease;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="card white z-depth-2">
    <h5 class="center-align" style="color:#0b3b78;">üîó Encurtador de Links</h5>
    <div class="input-field">
      <input id="url" type="text" placeholder="Cole aqui o link completo">
    </div>
    <div class="center-align">
      <button class="btn blue darken-3" onclick="encurtar()">Encurtar</button>
    </div>
    <div id="resultado" class="center-align" style="margin-top:20px;"></div>
  </div>

  <script>
    // üîó URL base da API
    const API = 'https://apisec.secauxiliar.com.br/encurtador/';

    async function encurtar() {
      const url = document.getElementById('url').value.trim();
      const div = document.getElementById('resultado');

      if (!url) {
        div.innerHTML = '<p style="color:red;">Informe uma URL!</p>';
        return;
      }

      // Exibe mensagem tempor√°ria enquanto processa
      div.innerHTML = '<p style="color:#0b3b78;">‚è≥ Gerando link...</p>';

      try {
        const res = await fetch(`${API}encurtar.php?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.ok) {
          div.innerHTML = `
            <p>‚úÖ Seu link curto:</p>
            <a href="${data.short_url}" target="_blank">${data.short_url}</a>
          `;
        } else {
          div.innerHTML = `<p style="color:red;">Erro: ${data.error}</p>`;
        }
      } catch (e) {
        div.innerHTML = `<p style="color:red;">Falha na requisi√ß√£o: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
