<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar conta • 3aSign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icone.ico" type="image/x-icon">

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --primary:#0b3b78;
      --primary2:#1d4ed8;
      --danger:#b91c1c;
      --ok:#15803d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .wrap{max-width:980px; margin:0 auto; padding:24px;}
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800;
      color:var(--primary);
    }
    .brand img{width:34px; height:34px}
    .card{
      background:var(--card); border:1px solid var(--line);
      border-radius:16px; padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .grid{
      display:grid; gap:12px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 820px){
      .grid{grid-template-columns:1fr;}
    }
    label{display:block; font-size:13px; color:var(--muted); margin:4px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      outline:none;
      font-size:15px;
      background:#fff;
    }
    input:focus{border-color:var(--primary2); box-shadow:0 0 0 3px rgba(29,78,216,.12);}
    .actions{
      display:flex; gap:10px; align-items:center; justify-content:flex-end;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .btn{
      border:0; cursor:pointer;
      border-radius:12px;
      padding:12px 14px;
      font-weight:700;
      font-size:14px;
    }
    .btn.primary{background:var(--primary); color:#fff;}
    .btn.ghost{background:#fff; border:1px solid var(--line); color:var(--ink);}
    .note{margin-top:12px; font-size:13px; color:var(--muted);}
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      display:none;
      border:1px solid var(--line);
      background:#fff;
      font-size:14px;
    }
    .msg.ok{border-color: rgba(21,128,61,.35); background: rgba(21,128,61,.08); color: var(--ok);}
    .msg.err{border-color: rgba(185,28,28,.35); background: rgba(185,28,28,.08); color: var(--danger);}
    .smallrow{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
      margin-top:10px;
    }
    a{color:var(--primary2); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="icone.ico" alt="3aSign">
        <div>3aSign</div>
      </div>
      <div class="smallrow">
        <a href="conheca.html">← Voltar</a>
        <a href="login.html">Já tenho conta</a>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 6px;">Criar conta</h2>
      <p style="margin:0 0 14px; color:var(--muted);">
        Cadastre seus dados para acessar o painel e assinar o serviço.
      </p>

      <form id="form">
        <div class="grid">
          <div>
            <label>Seu nome</label>
            <input id="nome" autocomplete="name" required maxlength="120" />
          </div>

          <div>
            <label>E-mail</label>
            <input id="email" type="email" autocomplete="email" required maxlength="180" />
          </div>

          <div>
            <label>Telefone (WhatsApp)</label>
            <input id="telefone" autocomplete="tel" maxlength="30" placeholder="(11) 99999-9999" />
          </div>

          <div>
            <label>Empresa / Nome fantasia</label>
            <input id="empresa" autocomplete="organization" maxlength="180" />
          </div>

          <div>
            <label>Senha</label>
            <input id="senha" type="password" autocomplete="new-password" required minlength="6" maxlength="80" />
          </div>

          <div>
            <label>Confirmar senha</label>
            <input id="senha2" type="password" autocomplete="new-password" required minlength="6" maxlength="80" />
          </div>
        </div>

        <div class="note">
          Ao criar a conta, você concorda com nossos termos e política de privacidade.
        </div>

        <div class="actions">
          <button type="button" class="btn ghost" onclick="window.location.href='conheca.html'">Cancelar</button>
          <button id="btn" class="btn primary" type="submit">Criar conta</button>
        </div>

        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function showMsg(text, ok=false){
    const el = $("msg");
    el.className = "msg " + (ok ? "ok" : "err");
    el.textContent = text;
    el.style.display = "block";
  }

  function onlyDigits(s){ return (s||"").replace(/\D+/g,''); }

  $("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = $("nome").value.trim();
    const email = $("email").value.trim().toLowerCase();
    const telefone = $("telefone").value.trim();
    const empresa = $("empresa").value.trim();
    const senha = $("senha").value;
    const senha2 = $("senha2").value;

    $("msg").style.display = "none";

    if (!nome || !email || !senha) return showMsg("Preencha nome, e-mail e senha.");
    if (senha.length < 6) return showMsg("A senha precisa ter pelo menos 6 caracteres.");
    if (senha !== senha2) return showMsg("As senhas não conferem.");

    const btn = $("btn");
    btn.disabled = true;
    btn.textContent = "Criando...";

    try{
      const resp = await fetch("api/signup.php", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          nome,
          email,
          telefone,
          empresa_nome: empresa
        , senha
        })
      });

      const j = await resp.json().catch(()=>null);
      if (!j || !j.ok){
        const err = (j && j.error) ? j.error : "Falha ao criar a conta.";
        showMsg(err);
        return;
      }

      showMsg("Conta criada com sucesso! Redirecionando...", true);

      // se você já tiver login.html, manda pra lá
      setTimeout(() => {
        window.location.href = j.redirect || "login.html";
      }, 800);

    } catch (err){
      showMsg("Erro de rede. Tente novamente.");
    } finally{
      btn.disabled = false;
      btn.textContent = "Criar conta";
    }
  });
</script>
</body>
</html>
