<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Selecionar Sala • Fiscal</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    .wrap { margin-top:24px; max-width:720px; }
    .brand-logo { font-size:1.2rem !important; }
  </style>
</head>

<body class="grey lighten-4">

  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a class="brand-logo">Controle de Sala</a>
      <ul class="right">
        <li><a id="logoutLink" href="#">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="container wrap">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Selecione a sala</span>
        <p class="grey-text">Escolha a sala que você vai controlar agora.</p>

        <div class="input-field" style="margin-top:20px;">
          <select id="salaSelect">
            <option value="" disabled selected>Carregando...</option>
          </select>
          <label>Sala</label>
        </div>

        <div id="msg" class="red-text" style="margin-top:10px;"></div>
      </div>

      <div class="card-action right-align">
        <button id="btnEntrar" class="btn blue darken-3" disabled>Entrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    /**
     * Base da API:
     * - Se estiver em apisec, já usa o mesmo host
     * - Se estiver em secauxiliar, aponta para apisec
     */
    const API = (location.hostname === 'apisec.secauxiliar.com.br')
      ? (location.origin + '/optativo/')
      : 'https://apisec.secauxiliar.com.br/optativo/';

    const $msg = document.getElementById('msg');
    const $sel = document.getElementById('salaSelect');
    const $btn = document.getElementById('btnEntrar');
    const $logout = document.getElementById('logoutLink');

    const msg = (t='') => $msg.textContent = t;

    function reinitSelect(){
      try{
        const inst = M.FormSelect.getInstance($sel);
        if(inst) inst.destroy();
      }catch(e){}
      M.FormSelect.init($sel);
    }

    function setLoading(state){
      $btn.disabled = true;
      $sel.disabled = !!state;
      if(state){
        $sel.innerHTML = `<option value="" disabled selected>Carregando...</option>`;
      }
      reinitSelect();
    }

    function setError(text){
      msg(text);
      $sel.innerHTML = `<option value="" disabled selected>Erro</option>`;
      $btn.disabled = true;
      reinitSelect();
    }

    // Logout aponta para o backend (porque quem limpa cookie é o PHP)
    $logout.href = API + 'logout.php';

    async function carregarSalas(){
      msg('');
      setLoading(true);

      try{
        const r = await fetch(API + 'fiscal_salas_list.php', {
          method: 'GET',
          credentials: 'include',
          cache: 'no-store'
        });

        let j = null;
        try { j = await r.json(); } catch(e){}

        if(!r.ok){
          const detalhe = (j && (j.msg || j.error)) ? ` — ${j.msg || j.error}` : '';
          setError(`Falha ao carregar salas (HTTP ${r.status})${detalhe}`);
          return;
        }

        if(!j || !j.ok){
          const detalhe = j && (j.msg || j.error) ? (j.msg || j.error) : 'Resposta inválida';
          setError(`Falha ao carregar salas: ${detalhe}`);
          return;
        }

        const rows = Array.isArray(j.rows) ? j.rows : [];

        if(rows.length === 0){
          setError('Nenhuma sala disponível para seleção.');
          return;
        }

        $sel.disabled = false;
        $sel.innerHTML =
          `<option value="" disabled selected>Selecione...</option>` +
          rows.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');

        reinitSelect();
        $btn.disabled = true;

      }catch(e){
        console.error(e);
        setError('Erro de rede ao carregar salas.');
      }
    }

    // listener 1x
    $sel.addEventListener('change', () => {
      $btn.disabled = !$sel.value;
      msg('');
    });

    $btn.addEventListener('click', async () => {
      msg('');
      const sala_id = $sel.value;
      if(!sala_id) return;

      $btn.disabled = true;

      try{
        const fd = new FormData();
        fd.append('sala_id', sala_id);

        const r = await fetch(API + 'fiscal_set_sala.php', {
          method: 'POST',
          body: fd,
          credentials: 'include',
          cache: 'no-store'
        });

        let j = null;
        try { j = await r.json(); } catch(e){}

        if(!r.ok){
          const detalhe = (j && (j.msg || j.error)) ? ` — ${j.msg || j.error}` : '';
          msg(`Não foi possível selecionar a sala (HTTP ${r.status})${detalhe}`);
          $btn.disabled = false;
          return;
        }

        if(!j || !j.ok){
          msg((j && (j.msg || j.error)) ? (j.msg || j.error) : 'Não foi possível selecionar a sala.');
          $btn.disabled = false;
          return;
        }

        // ✅ Redireciona para a tela de presença no MESMO host da API (evita confusão de domínio)
        window.location.href = API + 'presenca.html';

      }catch(e){
        console.error(e);
        msg('Erro de rede ao selecionar a sala.');
        $btn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      // garante Materialize funcionando antes de mexer no select
      M.AutoInit();
      carregarSalas();
    });
  </script>
</body>
</html>
