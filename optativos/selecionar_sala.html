<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="https://www.curso-objetivo.br/assets/img/favicon.ico" />
  <title>Controle de Sala • Selecionar Sala</title>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Ícones -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --line:#e9edf3;
      --ink:#0f172a;
      --muted:#6b7280;
      --primary:#0b3b78;
      --accent:#2563eb;
      --radius:14px;
    }

    body{
      background:var(--bg);
      font-family:system-ui, Arial;
      padding:24px;
    }

    /* ===== Topbar igual painel/login ===== */
    header.topbar{
      position:fixed; top:0; left:0; right:0; height:64px;
      background:var(--primary); color:#fff;
      display:flex; align-items:center; z-index:10;
      padding:0 24px;
      box-shadow:0 2px 10px rgba(16,24,40,.12);
    }
    header.topbar .brand{
      display:flex; align-items:center; gap:12px;
      min-width:0;
    }
    header.topbar h5{
      margin:0; font-weight:600;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-size:1.1rem;
    }
    header.topbar .right-actions{
      margin-left:auto;
      display:flex; align-items:center; gap:10px;
    }
    .btn-logout{
      border-radius:999px;
      background: rgba(255,255,255,.15);
      box-shadow:none;
    }
    .btn-logout:hover{ background: rgba(255,255,255,.22); }

    /* ===== Layout ===== */
    .wrap{
      max-width:720px;
      margin:96px auto 0; /* por causa da topbar fixa */
    }

    .panel-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      border:1px solid var(--line);
      overflow:hidden;
    }

    .card-head{
      padding:18px 18px 0;
    }
    .card-head .title{
      margin:0;
      font-weight:800;
      color:#111827;
      font-size:1.25rem;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .card-head .subtitle{
      margin:6px 0 0;
      color:var(--muted);
      font-size:.95rem;
    }

    .card-body{ padding:10px 18px 8px; }
    .card-foot{
      padding:14px 18px 18px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      border-top:1px solid var(--line);
      background:#fff;
    }

    /* Materialize select / label ajuste */
    .input-field label{ color: var(--muted); }
    .input-field input:focus + label,
    .input-field textarea:focus + label{ color: var(--primary) !important; }
    .input-field input:focus,
    .input-field textarea:focus{ border-bottom:1px solid var(--primary) !important; box-shadow:0 1px 0 0 var(--primary) !important; }

    /* Mensagem */
    #msg{ margin-top:10px; }

    /* mobile */
    @media (max-width: 600px){
      body{ padding:16px; }
      header.topbar{ padding:0 14px; }
      .wrap{ margin-top:86px; }
    }
  </style>
</head>

<body>

  <!-- Topo (igual painel/login) -->
  <header class="topbar">
    <div class="brand">
      <img src="/optativos/logo-mini.png" alt="Logo" style="height:28px;">
      <h5>Curso Optativo - Controle de Salas</h5>
    </div>

    <div class="right-actions">
      <a id="logoutLink" class="btn btn-small btn-logout white-text" href="#">
        <i class="material-icons left">logout</i>Sair
      </a>
    </div>
  </header>

  <div class="wrap">

    <div class="panel-card">
      <div class="card-head">
        <div class="title">
          <i class="material-icons" style="color:var(--primary);">meeting_room</i>
          Selecionar sala
        </div>
        <p class="subtitle">Escolha a sala que você vai controlar agora.</p>
      </div>

      <div class="card-body">

        <div class="input-field" style="margin-top:18px;">
          <select id="salaSelect">
            <option value="" disabled selected>Carregando...</option>
          </select>
          <label>Sala</label>
        </div>

        <div id="msg" class="red-text"></div>
      </div>

      <div class="card-foot">
        <button id="btnEntrar" class="btn" style="border-radius:12px; background:var(--primary);" disabled>
          <i class="material-icons left">login</i>Entrar
        </button>
      </div>
    </div>

    <div style="text-align:center; color:var(--muted); font-size:.9rem; padding:10px 0 2px;">
      Controle de Sala • 3A Sistemas
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    /**
     * Base da API:
     * - Se estiver em apisec, já usa o mesmo host
     * - Se estiver em secauxiliar, aponta para apisec
     */
    const API = (location.hostname === 'apisec.secauxiliar.com.br')
      ? (location.origin + '/optativo/')
      : 'https://apisec.secauxiliar.com.br/optativo/';

    const $msg = document.getElementById('msg');
    const $sel = document.getElementById('salaSelect');
    const $btn = document.getElementById('btnEntrar');
    const $logout = document.getElementById('logoutLink');

    const msg = (t='') => $msg.textContent = t;

    function reinitSelect(){
      try{
        const inst = M.FormSelect.getInstance($sel);
        if(inst) inst.destroy();
      }catch(e){}
      M.FormSelect.init($sel);
    }

    function setLoading(state){
      $btn.disabled = true;
      $sel.disabled = !!state;
      if(state){
        $sel.innerHTML = `<option value="" disabled selected>Carregando...</option>`;
      }
      reinitSelect();
    }

    function setError(text){
      msg(text);
      $sel.innerHTML = `<option value="" disabled selected>Erro</option>`;
      $btn.disabled = true;
      reinitSelect();
    }

    // Logout aponta para o backend (porque quem limpa cookie é o PHP)
    $logout.href = API + 'logout.php';

    async function carregarSalas(){
      msg('');
      setLoading(true);

      try{
        const r = await fetch(API + 'fiscal_salas_list.php', {
          method: 'GET',
          credentials: 'include',
          cache: 'no-store'
        });

        let j = null;
        try { j = await r.json(); } catch(e){}

        if(!r.ok){
          const detalhe = (j && (j.msg || j.error)) ? ` — ${j.msg || j.error}` : '';
          setError(`Falha ao carregar salas (HTTP ${r.status})${detalhe}`);
          return;
        }

        if(!j || !j.ok){
          const detalhe = j && (j.msg || j.error) ? (j.msg || j.error) : 'Resposta inválida';
          setError(`Falha ao carregar salas: ${detalhe}`);
          return;
        }

        const rows = Array.isArray(j.rows) ? j.rows : [];

        if(rows.length === 0){
          setError('Nenhuma sala disponível para seleção.');
          return;
        }

        $sel.disabled = false;
        $sel.innerHTML =
          `<option value="" disabled selected>Selecione...</option>` +
          rows.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');

        reinitSelect();
        $btn.disabled = true;

      }catch(e){
        console.error(e);
        setError('Erro de rede ao carregar salas.');
      }
    }

    // listener 1x
    $sel.addEventListener('change', () => {
      $btn.disabled = !$sel.value;
      msg('');
    });

    $btn.addEventListener('click', async () => {
      msg('');
      const sala_id = $sel.value;
      if(!sala_id) return;

      $btn.disabled = true;

      try{
        const fd = new FormData();
        fd.append('sala_id', sala_id);

        const r = await fetch(API + 'fiscal_set_sala.php', {
          method: 'POST',
          body: fd,
          credentials: 'include',
          cache: 'no-store'
        });

        let j = null;
        try { j = await r.json(); } catch(e){}

        // ✅ tratamento especial: sala ocupada
        if (r.status === 409 && j && j.code === 'SALA_OCUPADA') {
          M.toast({html: j.msg || 'Sala ocupada por outro fiscal.'});
          msg(j.msg || 'Sala ocupada por outro fiscal.');
          $btn.disabled = false;
          return;
        }

        // ✅ tratamento padrão de erro
        if (!r.ok || !j || !j.ok) {
          const detalhe = (j && (j.msg || j.error)) ? (j.msg || j.error) : '';
          msg(detalhe || `Não foi possível selecionar a sala (HTTP ${r.status})`);
          $btn.disabled = false;
          return;
        }

        // ✅ sucesso
        location.href = './presenca.html';

      }catch(e){
        console.error(e);
        msg('Erro de rede ao selecionar a sala.');
        $btn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      M.AutoInit();
      carregarSalas();
    });
  </script>

</body>
</html>
