<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Selecionar Sala • Fiscal</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">

  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a class="brand-logo" style="font-size:1.2rem;">Controle de Sala</a>
      <ul class="right">
        <li><a href="logout.php">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:24px; max-width:720px;">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Selecione a sala</span>
        <p class="grey-text">Escolha a sala que você vai controlar agora.</p>

        <div class="input-field" style="margin-top:20px;">
          <select id="salaSelect">
            <option value="" disabled selected>Carregando...</option>
          </select>
          <label>Sala</label>
        </div>

        <div id="msg" class="red-text" style="margin-top:10px;"></div>
      </div>

      <div class="card-action right-align">
        <button id="btnEntrar" class="btn blue darken-3" disabled>Entrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const API = 'https://apisec.secauxiliar.com.br/optativo/';

    const $msg = document.getElementById('msg');
    const $sel = document.getElementById('salaSelect');
    const $btn = document.getElementById('btnEntrar');

    const msg = (t='') => $msg.textContent = t;

    function reinitSelect(){
      // Se já existir instância do Materialize, destrói antes
      const inst = M.FormSelect.getInstance($sel);
      if(inst) inst.destroy();
      M.FormSelect.init($sel);
    }

    async function carregarSalas(){
      msg('');
      $btn.disabled = true;

      $sel.innerHTML = `<option value="" disabled selected>Carregando...</option>`;
      reinitSelect();

      try{
        const r = await fetch(API + 'fiscal_salas_list.php', {
          method: 'GET',
          credentials: 'include'
        });

        if(!r.ok){
          msg('Falha ao carregar salas (HTTP ' + r.status + ')');
          $sel.innerHTML = `<option value="" disabled selected>Erro</option>`;
          reinitSelect();
          return;
        }

        const j = await r.json();

        if(!j.ok){
          msg(j.msg || 'Falha ao carregar salas');
          $sel.innerHTML = `<option value="" disabled selected>Erro</option>`;
          reinitSelect();
          return;
        }

        const rows = Array.isArray(j.rows) ? j.rows : [];

        $sel.innerHTML =
          `<option value="" disabled selected>Selecione...</option>` +
          rows.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');

        reinitSelect();
        $btn.disabled = true;

      }catch(e){
        msg('Erro de rede ao carregar salas');
        $sel.innerHTML = `<option value="" disabled selected>Erro</option>`;
        reinitSelect();
      }
    }

    // Registra 1x só (evita duplicar listener se recarregar salas)
    $sel.addEventListener('change', () => {
      $btn.disabled = !$sel.value;
      msg('');
    });

    $btn.addEventListener('click', async () => {
      msg('');
      const sala_id = $sel.value;
      if(!sala_id) return;

      $btn.disabled = true;

      try{
        const fd = new FormData();
        fd.append('sala_id', sala_id);

        const r = await fetch(API + 'fiscal_set_sala.php', {
          method: 'POST',
          body: fd,
          credentials: 'include'
        });

        if(!r.ok){
          msg('Não foi possível selecionar a sala (HTTP ' + r.status + ')');
          $btn.disabled = false;
          return;
        }

        const j = await r.json();

        if(!j.ok){
          msg(j.msg || 'Não foi possível selecionar a sala');
          $btn.disabled = false;
          return;
        }

        window.location.href = 'presenca.html';

      }catch(e){
        msg('Erro de rede ao selecionar a sala');
        $btn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      carregarSalas();
    });
  </script>
</body>
</html>
