<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="https://www.curso-objetivo.br/assets/img/favicon.ico" />
  <title>Consultar Sala • Hoje</title>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <style>
    :root{
      --primary:#0b3b78;
      --bg:#f7f8fb;
      --card:#ffffff;
      --line:#e9edf3;
      --ink:#0f172a;
      --muted:#6b7280;
    }
    body{ background:var(--bg); color:var(--ink); }
    .topbar{
      background:linear-gradient(90deg, var(--primary), #0a2f60);
      color:#fff;
      padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 6px 20px rgba(2,6,23,.12);
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .brand h6{ margin:0; font-weight:700; }
    .wrap{ max-width:980px; margin:22px auto; padding:0 14px; }
    .cardx{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:0 10px 28px rgba(2,6,23,.06);
      overflow:hidden;
    }
    .cardx .head{
      padding:18px 18px 0 18px;
    }
    .cardx .body{
      padding:14px 18px 18px 18px;
    }
    .muted{ color:var(--muted); }
    .result{
      margin-top:14px;
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      background:#fff;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px;
      padding:8px 12px;
      background:#eef2ff;
      color:#1e3a8a;
      font-weight:700;
    }
    .sala-big{
      font-size:42px;
      font-weight:900;
      letter-spacing:.5px;
      margin:6px 0 2px;
    }
    .row-tight{ margin-bottom:0; }
    .btn-primary{
      background:var(--primary) !important;
      border-radius:12px;
      box-shadow:0 10px 20px rgba(11,59,120,.18);
    }
    .btn-primary:hover{ filter:brightness(1.02); }
    .helper{
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
    }
    .hide{ display:none; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <i class="material-icons">meeting_room</i>
      <h6>Consultar Sala • Hoje</h6>
    </div>
    <div class="muted" style="color:#dbeafe;">Sem login • Só exibe a sala do dia</div>
  </div>

  <div class="wrap">
    <div class="cardx">
      <div class="head">
        <h5 style="margin:0 0 6px 0; font-weight:900;">Onde eu fico hoje?</h5>
        <div class="muted">Digite sua matrícula para ver <b>apenas a sala</b> do dia atual.</div>
      </div>

      <div class="body">
        <div class="row row-tight">
          <div class="input-field col s12 m8">
            <i class="material-icons prefix">badge</i>
            <input id="matricula" type="text" inputmode="numeric" autocomplete="off">
            <label for="matricula">Matrícula</label>
          </div>
          <div class="col s12 m4" style="margin-top:10px;">
            <button id="btnBuscar" class="btn btn-primary waves-effect waves-light" style="width:100%; height:44px;">
              <i class="material-icons left">search</i>Buscar
            </button>
          </div>
        </div>

        <div id="msg" class="helper"></div>

        <div id="boxResult" class="result hide">
          <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:10px;">
            <div class="pill"><i class="material-icons" style="font-size:18px;">event</i> <span id="txtData"></span></div>
            <div class="pill"><i class="material-icons" style="font-size:18px;">schedule</i> <span id="txtHorario"></span></div>
          </div>

          <div style="margin-top:10px;">
            <div class="muted" id="txtCurso"></div>
            <div class="sala-big" id="txtSala">—</div>
            <div class="muted" id="txtUnidade"></div>
          </div>

          <div class="helper" style="margin-top:10px;">
            Se não aparecer nada, pode ser que hoje não tenha aula do seu curso/turma ou você ainda não esteja ensalado.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ajuste a URL conforme seu deploy
    const API_URL = "https://apisec.secauxiliar.com.br/optativo/aluno_sala_hoje.php";

    const $ = (id) => document.getElementById(id);

    function setMsg(text, isError=false){
      const el = $("msg");
      el.textContent = text || "";
      el.style.color = isError ? "#b91c1c" : "#6b7280";
    }

    function showResult(show){
      $("boxResult").classList.toggle("hide", !show);
    }

    function fmtHojeBR(){
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yy = d.getFullYear();
      return `${dd}/${mm}/${yy}`;
    }

    async function buscar(){
      const mat = $("matricula").value.trim();
      showResult(false);

      if(!mat){
        setMsg("Informe a matrícula.", true);
        return;
      }

      setMsg("Consultando...");
      $("btnBuscar").disabled = true;

      try{
        const url = `${API_URL}?matricula=${encodeURIComponent(mat)}`;
        const r = await fetch(url, { method:"GET", cache:"no-store" });
        const j = await r.json().catch(()=>null);

        if(!r.ok || !j){
          setMsg("Falha ao consultar. Tente novamente.", true);
          return;
        }

        if(!j.ok){
          setMsg(j.msg || "Não encontrado para hoje.", true);
          return;
        }

        // Preenche
        $("txtData").textContent = j.data_br || fmtHojeBR();
        $("txtHorario").textContent = j.horario || "—";
        $("txtSala").textContent = j.sala || "—";
        $("txtCurso").textContent = j.curso_turma || "";
        $("txtUnidade").textContent = j.unidade ? `Unidade: ${j.unidade}` : "";

        setMsg("");
        showResult(true);
      }catch(e){
        setMsg("Erro de rede ao consultar.", true);
      }finally{
        $("btnBuscar").disabled = false;
      }
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      M.updateTextFields();
      $("btnBuscar").addEventListener("click", buscar);
      $("matricula").addEventListener("keydown", (e)=>{
        if(e.key === "Enter"){ e.preventDefault(); buscar(); }
      });
    });
  </script>
</body>
</html>
