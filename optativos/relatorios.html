<!doctype html>
<html lang="pt-br">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    body { background:#f5f7fb; }
    .wrap { max-width: 520px; margin: 40px auto; }

<body>

  <div class="wrap card">
    <div class="card-content">
      <span class="card-title">ðŸ“„ RelatÃ³rios</span>
      <p class="grey-text">Escolha o curso e abra o relatÃ³rio para imprimir / salvar em PDF.</p>

      <div class="input-field" style="margin-top:22px;">
        <select id="curso">
          <option value="" disabled selected>Selecione o curso</option>

          <!-- pode deixar fixo por enquanto -->
          <option value="1">EXT - MEDICINA</option>
          <option value="2">EXT - ESPECIAL BIOLÃ“GICAS</option>
          <option value="3">EXT - ESPECIAL HUMANAS</option>
          <option value="4">EXT - ESPECIAL EXATAS</option>
        </select>
        <label>Curso</label>
      </div>

      <div class="divider"></div>
      <br>

      <div class="row" style="margin-bottom:0;">
        <div class="col s12">
          <button class="btn blue darken-2" onclick="abrirListaGeral()">
            ðŸ“‹ Lista Geral (Entrada)

          <button class="btn green darken-2 right" onclick="abrirListaSala()">

  </div>

<script>
  // âœ… mesmo padrÃ£o do seu projeto
  const API = 'https://apisec.secauxiliar.com.br/optativo/';

  document.addEventListener('DOMContentLoaded', () => {
    M.FormSelect.init(document.querySelectorAll('select'));
  });

  function cursoId(){
    const v = document.getElementById('curso').value;
    if(!v){
      M.toast({html:'Selecione um curso'});
      return null;
    }
    return v;
  }

  function abrirListaGeral(){
    const id = cursoId();
    if(!id) return;

    const url = API + 'relatorio_lista_entrada.php?curso_id=' + encodeURIComponent(id);
    window.open(url, '_blank');
  }

  function abrirListaSala(){
    const id = cursoId();
    if(!id) return;

    const url = API + 'relatorio_porta_sala.php?curso_id=' + encodeURIComponent(id);
    window.open(url, '_blank');
  }
</script>

</body>
