<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://www.curso-objetivo.br/assets/img/favicon.ico" />
  <title>Login — Aprove</title>

  <style>
  :root {
    --bg:#f7f8fb; --card:#ffffff; --line:#e9edf3;
    --ink:#0f172a; --muted:#6b7280; 
    --primary:#0b3b78; --accent:#2563eb;
  }

  html,body{
    height:100%; margin:0;
    font-family:"Inter",system-ui,Arial;
    background:var(--bg); color:var(--ink);
    display:flex; flex-direction:column;
  }

  /* Topo azul */
  header.topbar{
    flex:0 0 64px; background:var(--primary); color:#fff;
    display:flex; align-items:center; gap:12px;
    padding:0 28px; box-shadow:0 2px 10px rgba(16,24,40,.12);
  }
  header.topbar img{height:28px}
  header.topbar h5{margin:0;font-weight:600;font-size:18px}

  /* Área principal */
  main{
    flex:1; display:flex; align-items:center; justify-content:center;
    padding:20px;
  }

  .card{
    width:100%; max-width:380px; background:var(--card);
    border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.06);
    padding:40px 40px 36px;   /* mais espaço lateral e superior */
    text-align:center;
    animation:fadeIn .4s ease;
  }

  .card h2{
    margin-top:0; font-size:22px; color:var(--primary);
    font-weight:700; letter-spacing:.3px;
  }

  input{
    width:100%; padding:12px 16px;  /* adiciona respiro interno */
    border:1px solid #d1d5db; border-radius:8px;
    font-size:15px; margin-top:16px; outline:none;
    transition:all .25s;
    box-sizing:border-box;          /* garante espaçamento correto */
  }
  input:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 3px rgba(37,99,235,.15);
  }

  button{
    width:100%; margin-top:24px; padding:12px;
    border:none; border-radius:8px;
    background:var(--accent); color:#fff;
    font-size:16px; font-weight:600;
    cursor:pointer; transition:.25s;
  }
  button:hover{filter:brightness(1.05);}
  button:disabled{opacity:.6;cursor:default;}

  .msg{
    margin-top:16px; font-size:14px; min-height:20px;
    color:#b91c1c;
  }

  footer{
    text-align:center; font-size:13px;
    color:var(--muted); padding:14px 0 12px;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
  }
</style>


</head>

<body>
  <header class="topbar">
    <img src="/aprove/logo-mini.png" alt="Logo">
    <h5>Aprove — Conferência de Aprovados</h5>
  </header>

  <main>
    <div class="card">
      <h2>Acesso ao Sistema</h2>
      <input id="login" placeholder="Login da unidade (ex.: 1501)" inputmode="numeric">
      <input id="senha" type="password" placeholder="Senha">
      <button id="btn">Entrar</button>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <footer>
    © 2026 — Desenvolvido por Adilson Alves • 3A Sistemas
  </footer>

<script>
const API = 'https://apisec.secauxiliar.com.br/aprove/';

document.getElementById('btn').onclick = async () => {
  const login = document.getElementById('login').value.trim();
  const senha = document.getElementById('senha').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if (!login || !senha) {
    msg.textContent = 'Informe login e senha.';
    return;
  }

  document.getElementById('btn').disabled = true;
  msg.textContent = 'Verificando...';

  try {
    const r = await fetch(API + 'auth_login.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({login, senha}),
      credentials: 'include'
    });

    const data = await r.json();
    if (!r.ok || !data.ok) {
      msg.textContent = data.error || 'Falha no login.';
      document.getElementById('btn').disabled = false;
      return;
    }

    msg.style.color = '#16a34a';
    msg.textContent = 'Login realizado. Redirecionando...';
    setTimeout(() => location.href = './pages/painel.html', 600);

  } catch (e) {
    console.error(e);
    msg.textContent = 'Erro de rede ou servidor indisponível.';
    document.getElementById('btn').disabled = false;
  }
};
</script>
</body>
</html>
